<!DOCTYPE html>
<html>
<head>
  <title>MIA Leaflet debug page</title>
  <link rel="stylesheet" href="../../dist/leaflet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/screen.css" />

  <script type="text/javascript" src="../../build/deps.js"></script>
  <script src="../leaflet-include.js"></script>
  <script src="./museumTileLayer.js"></script>

  <style>
    #map {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    html, body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="text/javascript">
    var map = L.map('map', {
      crs: L.CRS.Simple,
    }).setView([0, 0], 0);

    wave = L.museumTileLayer('http://{s}.tiles.dx.artsmia.org/{id}/{z}/{x}/{y}.png', {
      id: 'mia_70730a',
      width: 4585,
      height: 3132,
      attribution: "Under the Wave off Kanagawa, Katsushika Hokusai. <a href='https://collections.artsmia.org/index.php?page=detail&id=8747'>MIA</a>"
    })

    wave.addTo(map)
  </script>
</body>
</html>
